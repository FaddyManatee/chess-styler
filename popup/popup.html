    <title>Chess.com Styler</title>

    <a href="pieces.html"><button id="pieces" title="Customize pieces"><span class="symbol">♟︎♘♜♕♚</span></button></a>

      <label>Dark Squares&hairsp;&hairsp;</label>

    <div class="square">
      <label>Light Squares</label>
      <input type="color" title="Choose a colour for light squares">
