<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>chess.com/customize</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <a href="popup.html"><button id="back" title="Go back">Back</button></a>
    <h1 class="title">Board</h1>
    <p>Choose a colour or upload an image to use as the texture for dark and light squares.</p>
    <p>Accepted file types: .png .jpeg</p>
    <div class="board-customise">
      <div class="fill-option">
        <label>◼Dark squares</label>
        <input type="color">
        <input id="dark-texture" type="file">
      </div>
      <div class="fill-option">
        <label>◻Light squares</label>
        <input type="color">
        <input id="light-texture" type="file">
      </div>
      <hr>
      <p>Choose a colour for dark and light square coordinates.</p>
      <p>A colour for coordinates on dark squares are typically the same colour as light squares.</p>
      <div class="fill-option">
        <label>◼Dark squares</label>
        <input type="color">
        <input id="dark-coord" type="file">
      </div>
      <div class="fill-option">
        <label>◻Light squares</label>
        <input type="color">
        <input id="light-coord" type="file">
      </div>
    </div>
    <ul id="result"></ul>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
